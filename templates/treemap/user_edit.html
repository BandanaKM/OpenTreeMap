{% extends "base.html" %}
{% block extrahead %}
    <script src="/static/tablesorter/jquery.tablesorter.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/tablesorter/style.css" media="screen" />

    <script type="text/javascript">
    $(document).ready(function() {
        jQuery("#user_list_table").tablesorter({sortList: [[0,0]]})
        });

    </script>
{% endblock %}

{% block content %}

<div class="content">
	<div id="user_list">
		<table id="user_list_table">
			<thead>
				<tr>
					<th>User Name</th>
					<th>Active</th>
					<th>Group</th>
					<th>Reputation</th>
				</tr>
			</thead>
			<tbody>
				{% for u in users %}
					<tr id="{{u.id}}">
						<td>{{u.username}}</td>

						<td>{{u.is_active}}</td>
						<td>
							<select style="width:100%;" onChange="tm.updateGroup_Admin({{u.id}}, this.value);return false;">
								<option>Public</option>
							{% for g in groups.all %}
								<option {%if g in u.groups.all%}selected='true'{%endif%} value='{{g.id}}'>{{g.name}}</option>
							{% endfor %}
							</select>
						</td>
						<td><input id='reputation_{{u.id}}' value='{{u.reputation.reputation}}' onChange="tm.updateReputation_Admin({{u.id}}, this.value);return false;"></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

</div>


{% endblock %}
